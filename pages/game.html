<!doctype html>
<html>
  <head>
    <title>GeoGuesser!</title>
    <link rel="icon" href="../imgs/globe.png">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7.2.0/turf.min.js"></script>
    <script type="module" src="../scripts/game.js"></script>
  </head>
  <body>
    <a href="../index.html" id="back-button">&lt; Back</a>
    <div id="map"></div>
    <div id="pano">
      <div class="loading-spinner" id="loading-spinner"></div>
    </div>
    <div class="timer-container">
      <div id="timer" class="timer">00:00</div>
    </div>
    
    <div id="floating-panel">
      <button id="Confirm" class="actionButton">Confirm</button>
      <button id="Next" class="actionButton">Next</button>
      <button id="Start_Location" class="actionButton">Start Location</button>
    </div>
    <div id="compass">
      <img id="compass-image" src="../imgs/compass-icon.png" alt="Compass" />
    </div>

    <div id="scoresMenu" class="scores-menu hidden">
      <h2>Game Scores</h2>
      <ul id="scoresList">
        <!-- Scores will be dynamically added here -->
      </ul>
      <div class="button-group">
        <button id="closeButton" class="actionButton">Close</button>
        <a href="../index.html" id="homeButton" class="actionButton">Home</a>
      </div>
    </div>
    
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWNl6ZUIjiQJzPGpTiEEJLR8cwIskjmbI&libraries=marker&callback=initialize&v=weekly"
      loading="async" 
      defer
    ></script>
  </body>
</html>
