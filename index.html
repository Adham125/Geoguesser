<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Landing Page</title>
  <link rel="stylesheet" href="stylesLanding.css">
</head>
<body>

  <div class="landing-page">
    <!-- Welcome Title -->
    <h1>Welcome to GeoGuesser!</h1>

    <!-- Game Mode Selection -->
    <div class="game-mode-selection">
      <h2>Select Game Mode</h2>
      <select id="game-mode">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <h3>Game Control Options:</h3>
      <div>
        <input type="checkbox" id="moving" checked>
        <label for="moving">Moving</label>
      </div>
      <div>
        <input type="checkbox" id="zooming" checked>
        <label for="zooming">Zooming</label>
      </div>
    </div>

    <!-- Settings Buttons -->
    <div class="settings">
      <button id="settings-btn">Settings</button>
    </div>

    <!-- Start Button -->
    <div class="start-button">
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <script src="scripts/landing.js"></script>
</body>
</html>
