<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="./imgs/globe.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Landing Page</title>
  <link rel="stylesheet" href="stylesLanding.css">

</head>
<body>
  <div class="blurry-background"></div>
  <div class="landing-page">
    <!-- Welcome Title -->
    <h1>Welcome to GeoGuesser!</h1>

    <!-- Game Mode Selection -->
    <div class="game-mode-selection">
      <h2>Select Game Mode</h2>
      <select id="game-mode">
        <option value="classic">Classic</option>
        <!--<option value="medium">Medium</option>
        <option value="hard">Hard</option>-->
        <option value="countrySelect">Country Select</option>
      </select>

      <div id="country-select-container" style="display: none; margin-top: 10px;">
        <label for="country-select">Select a Country:</label>
        <select id="country-select"></select>
      </div>
      
      <h3>Game Control Options:</h3>
      <div>
        <input type="checkbox" id="moving" checked>
        <label for="moving">Moving</label>
      </div>
      <div>
        <input type="checkbox" id="zooming" checked>
        <label for="zooming">Zooming</label>
      </div>
    </div>
    
    <!-- Dropdown for number of rounds -->
    <div id="rounds-dropdown">
      <label for="rounds">Select Number of Rounds:</label>
      <select id="rounds">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="99999">âˆž</option>
      </select>
    </div>

    <!-- Settings Buttons -->
    <div class="settings">
      <button id="settings-btn">Settings</button>
    </div>

    <!-- Start Button -->
    <div class="start-button">
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <script type="module" src="./scripts/landing.js"></script>
</body>
</html>
